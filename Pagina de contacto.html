<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Contacto</title>
    <link rel="stylesheet" href="css/stylesContacto.css">
</head>
<body>

    <form id="contactForm" onsubmit="return validateForm()">
        <h2>Contacto</h2>

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre">

        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos">

        <label for="tipoMensaje">Tipo de mensaje:</label>
        <select id="tipoMensaje" name="tipoMensaje">
            <option value="">Seleccionar</option>
            <option value="Queja">Queja</option>
            <option value="Sugerencia">Sugerencia</option>
            <option value="Felicitación">Felicitación</option>
        </select>

        <label for="correo">Correo electrónico:</label>
        <input type="email" id="correo" name="correo">

        <label for="telefono">Teléfono móvil:</label>
        <input type="number" id="telefono" name="telefono">

        <label for="genero">Género:</label>
        <select id="genero" name="genero">
            <option value="">Seleccionar</option>
            <option value="Masculino">Masculino</option>
            <option value="Femenino">Femenino</option>
            <option value="Otro">Otro</option>
        </select>

        <label for="mensaje">Cuerpo del mensaje:</label>
        <textarea id="mensaje" name="mensaje" rows="4"></textarea>

        <p><strong>Aviso de Confidencialidad:</strong> Los datos proporcionados en este formulario serán tratados de manera confidencial y no se compartirán con terceros sin su consentimiento.</p>

        <label>
            <input type="checkbox" id="privacidad" name="privacidad"> Acepto la política de privacidad
        </label>

        <button type="submit">Enviar</button>

        <p id="message" class="error"></p>
    </form>

    <script>
        function validateForm() {
            // Obtener los valores de los campos del formulario
            const nombre = document.getElementById('nombre').value.trim();
            const apellidos = document.getElementById('apellidos').value.trim();
            const tipoMensaje = document.getElementById('tipoMensaje').value;
            const correo = document.getElementById('correo').value.trim();
            const telefono = document.getElementById('telefono').value.trim();
            const genero = document.getElementById('genero').value;
            const mensaje = document.getElementById('mensaje').value.trim();
            const privacidad = document.getElementById('privacidad').checked;
            const errorMessage = document.getElementById('message');

            // Validaciones
            if (!nombre) {
                errorMessage.textContent = 'Por favor, ingrese su nombre.';
                return false;
            }

            if (!apellidos) {
                errorMessage.textContent = 'Por favor, ingrese sus apellidos.';
                return false;
            }

            if (!tipoMensaje) {
                errorMessage.textContent = 'Por favor, seleccione el tipo de mensaje.';
                return false;
            }

            if (!correo) {
                errorMessage.textContent = 'Por favor, ingrese su correo electrónico.';
                return false;
            }

            if (!telefono) {
                errorMessage.textContent = 'Por favor, ingrese su teléfono móvil.';
                return false;
            }

            if (!genero) {
                errorMessage.textContent = 'Por favor, seleccione su género.';
                return false;
            }

            if (!mensaje) {
                errorMessage.textContent = 'Por favor, ingrese el cuerpo del mensaje.';
                return false;
            }

            if (!privacidad) {
                errorMessage.textContent = 'Debe aceptar la política de privacidad.';
                return false;
            }

            // Si todas las validaciones pasan
            alert('Mensaje enviado, gracias ' + nombre);
            return true;
        }
    </script>

</body>
</html>
